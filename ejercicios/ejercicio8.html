<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>

<body>


    <script>
        let sueldo = 500;
        let antiguedad = 10;
        let porc_aumento = sueldo < 500 && antiguedad >= 10 ? 20
            : (sueldo < 500 && antiguedad < 10 ? 5
                : 0);

        document.write(`<p>Porcentaje de aumento: ${porc_aumento}% <br>
            Sueldo a pagar: $${sueldo + sueldo * porc_aumento / 100}</p>`)
    </script>
</body>

</html>
